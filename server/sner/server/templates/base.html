<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="sner version {{ sner_version }}" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <title>{% block title %}{% endblock %} - sner4</title>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='jquery/jquery-3.7.0.min.js') }}"
    ></script>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='popper/popper.min.js') }}"
    ></script>

    <!-- default theme tuned at https://bootstrap.build -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap/css/themed-bootstrap.min.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='toastr/toastr.min.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='toastr/toastr.min.js') }}"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='datatables/css/dataTables.bootstrap4.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='datatables/css/select.bootstrap4.min.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='datatables/js/jquery.dataTables.min.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='datatables/js/dataTables.bootstrap4.min.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='datatables/js/dataTables.select.min.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='datatables/js/plugin.ellipsis.js') }}"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='tageditor/component-tageditor.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='tageditor/jquery.caret.min.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='tageditor/jquery.tag-editor.min.js') }}"
    ></script>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='handlebars/handlebars.min.js') }}"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='highlight/default.min.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='highlight/highlight.min.js') }}"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='jquery-ui/jquery-ui.min.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='jquery-ui/jquery-ui.min.js') }}"
    ></script>

    {{ JSGlue.include() }}

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='sner/sner.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='sner/sner.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='sner/sner.auth.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='sner/sner.scheduler.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='sner/sner.storage.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='sner/sner.visuals.js') }}"
    ></script>
    <script type="text/javascript">
      /* NOTE: might be const here, but it does not work inside selenium */
      var Sner = new SnerModule();
    </script>

    {% block style %}{% endblock %} {% block script %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top py-0">
      <a class="navbar-brand py-1" href="{{ url_for('index_route') }}"
        ><img src="{{ url_for('static', filename='logo.png') }}"
      /></a>
    </nav>

    <main role="main" class="container-fluid">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
